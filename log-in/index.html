<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="Masukan nama" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Masukan alamat email" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Buat sandi" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Konfirmasi sandi" required>
      </div>
      <div class="policy">
        <input type="checkbox">
        <h3>Saya setuju semua syarat dan ketentuan</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Sudah punya akun? <a href="#">Masuk</a></h3>
      </div>
    </form>
  </div>

</body>
</html>
